<body>

        </div>
        <div id="lives">10</div>
        <div id="message"></div>
        <div>
            <div class="button" id="reset">Reset</div>
            <!-- <button type="button" onclick="index.html">reset</button> -->
        </div>
    </div>
    <script src="./game.js"></script>
</body>
